<table>
    <tr>
        <td>ID</td><td>Name</td><td>Email</td>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.email}}</td>
        <td><a [routerLink]="['/products',product.id]">More Info</a></td>
    </tr>
</table>
